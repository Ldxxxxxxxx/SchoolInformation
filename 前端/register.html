<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> 
    <style>
        .register-module {
            margin-top: 60px;
            position: absolute;
            right: 500px;
            text-align: center;
            width: 30%;
        }
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <div id="app">
        <el-container>
            <el-header>
                <div style="text-align: center; font-size: 25px; font-weight: bolder">
                    <i class="el-icon-s-home" style="margin-right: 25px"></i>
                    学校管理系统
                </div>
            </el-header>
            <el-main>
                <el-card class="register-module">
                    <div slot="header" class="clearfix">
                        <span style="text-align: center; font-size: 20px; font-family: 'Microsoft YaHei'">
                            <p><i class="el-icon-school" style="margin-right: 18px"></i>注册</p>
                        </span>
                    </div>
                    <el-form :model="registerForm" :rules="rules" ref="register" @submit.native.prevent="addTeacher" label-width="100px" class="demo-ruleForm">
                        <el-form-item label="账号" prop="id">
                            <el-input v-model="registerForm.id"></el-input>
                        </el-form-item>
						<el-form-item label="姓名" prop="name">
						    <el-input v-model="registerForm.name"></el-input>
						</el-form-item>
                        <el-form-item label="密码" prop="pwd">
                            <el-input type="password" v-model="registerForm.pwd"></el-input>
                        </el-form-item>
                        <el-form-item label="确认密码" prop="confirmPwd">
                            <el-input type="password" v-model="registerForm.confirmPwd"></el-input>
                        </el-form-item>
                        <el-form-item label="用户类型" prop="type">
                            <el-radio-group v-model="registerForm.type">
                                <el-radio label="student" value="student">学生</el-radio>
                                <el-radio label="teacher" value="teacher">老师</el-radio>
                                <el-radio label="admin" value="admin">管理员</el-radio>
                            </el-radio-group>
                        </el-form-item>
						<el-form-item label="代号" prop="birth">
						    <el-input type="password" v-model="registerForm.birth"></el-input>
						</el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="register">注册</el-button>
                            <a href="login.html">返回登录</a>
						</el-form-item>
                    </el-form>
                </el-card>
            </el-main>
        </el-container>
    </div>
    <script src="./js/axios.min.js"></script>
    <script src="./js/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script> 
    <script>
        new Vue({
            el: '#app',
            data: {
                registerForm: {
                    id: '',
					name: '',
                    pwd: '',
                    confirmPwd: '',
                    type: 'student', 
					// 默认用户类型为学生
					birth: '',
                },
                rules: {
                    id: [{
                        required: true,
                        message: '账号不能为空',
                        trigger: 'blur'
                    }],
					name: [{
					    required: true,
					    message: '姓名不能为空',
					    trigger: 'blur'
					}],
                    pwd: [{
                        required: true,
                        message: '密码不能为空',
                        trigger: 'blur'
                    }],
                    confirmPwd: [{
                        validator: (rule, value, callback) => {
                            if (value !== this.registerForm.pwd) {
                                callback(new Error('两次输入密码不一致!'));
                            } else {
                                callback();
                            }
                        },
                        trigger: 'blur'
                    }],
                    type: [{
                        required: true,
                        message: '请选择用户类型',
                        trigger: 'change'
                    }],
					birth: [{
					    required: true,
					    message: '代号不能为空，这是你找回账户的重要信息',
					    trigger: 'blur'
					}]
                }
            },
            methods: {
                register() {
                    
                            let fd = new FormData();
                            fd.append('id', this.registerForm.id);
							fd.append('name', this.registerForm.name);
                            fd.append('pwd', this.registerForm.pwd);
                            fd.append('type', this.registerForm.type);
                            fd.append('birth', this.registerForm.birth);
                            // 发送注册请求到服务器
                            axios.post('http://localhost:9000/user/register', fd, {
				      headers: {
				        "Content-Type": "multipart/form-data",
				      }
				    }).then(res => {
                                if (res.data.isOk) {
                                    // 注册成功，跳转到登录页面或主页
                                    location.href = 'login.html'; // 假设登录页面是login.html
                                    alert(res.data.msg);
                                } else {
                                    // 注册失败，显示错误信息
                                    alert('注册失败');
                                }
                            });
                        } 
                }
            }
        )
    </script>
</body>
</html>
